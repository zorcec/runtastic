<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Runtastic - Coding Contest</title>
        <script src="js/libs/jquery-1.10.2.js"></script>
        <script src="js/libs/handlebars-1.1.2.js"></script>
        <script src="js/libs/ember-1.5.1.js"></script>
        <script src="js/libs/spin.js"></script>
        <script src="js/app.js"></script>
        <script src="js/app.objects.js"></script>
        <script src="js/app.routes.js"></script>
        <script src="js/app.controllers.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>

        <script type="text/x-handlebars">
            {{! Skeleton template }}
            <header class="navbar"></header>
            <div class="container">{{outlet}}</div>
            <footer class="container"></footer>
        </script>

        <script type="text/x-handlebars" id="index">
            {{! Index template }}
            <div class="table-responsive">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <td {{action sortBy 'id'}}>ID</td>
                            <td {{action sortBy 'start_time'}}>Start time</td>
                            <td {{action sortBy 'end_time'}}>End time</td>
                            <td {{action sortBy 'duration'}}>Duration</td>
                            <td {{action sortBy 'distance'}}>Distance</td>
                            <td {{action sortBy 'sport_type_id'}}>Sport type ID</td>
                        </tr>
                    </thead>
                    <tbody class="table-striped">
                        {{#each model.list}}
                        <tr>
                            <td>{{id}}</td>
                            <td>{{start_time}}</td>
                            <td>{{end_time}}</td>
                            <td>{{duration}}</td>
                            <td>{{distance}}</td>
                            <td>{{sport_type_id}}</td>
                        </tr>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </script>

    </body>
</html>
